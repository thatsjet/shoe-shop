    linkText: 'No thanks'
    linkUrl: 'https://www.youtube.com/watch?v=9PnbKL3wuH4'

  securityTxt:
    contact: 'mailto:donotreply@nike-shoe.shop'
    encryption: 'https://pgp.mit.edu/pks/lookup?op=get&search=0x062A85A8CBFBDCDA'
    acknowledgements: '/#/score-board'

